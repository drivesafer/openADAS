<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Traffic Sign Recognizer</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    
    <style>
        :root {
            --bg-color: #121212;
            --accent-color: #00e676;
            --text-color: #ffffff;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        #container {
            position: relative;
            flex-grow: 1;
            width: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video, canvas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            z-index: 10;
            pointer-events: none;
            display: flex;
            justify-content: space-between;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7) 0%, transparent 100%);
        }

        #stats {
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
            pointer-events: auto;
        }

        #controls {
            position: absolute;
            bottom: 120px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 15px;
            z-index: 20;
        }

        button {
            background: var(--accent-color);
            color: black;
            border: none;
            padding: 12px 24px;
            border-radius: 30px;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            cursor: pointer;
        }

        button:active { transform: scale(0.95); }

        #thumbnail-gallery {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px;
            background: rgba(0,0,0,0.8);
            display: flex;
            overflow-x: auto;
            padding: 10px;
            gap: 10px;
            box-sizing: border-box;
            border-top: 1px solid #333;
        }

        .thumb-container {
            flex: 0 0 auto;
            height: 100%;
            aspect-ratio: 1/1;
            background: #222;
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .thumb-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .thumb-label {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(0,230,118,0.8);
            color: black;
            font-size: 8px;
            text-align: center;
            font-weight: bold;
        }

        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="loader">
        <div style="font-size: 24px; margin-bottom: 20px;">ðŸš¦ Loading Model...</div>
        <div id="load-status">Initializing...</div>
    </div>

    <div id="ui-overlay">
        <div id="stats">
            <div>Detections: <span id="count">0</span></div>
            <div>Status: <span id="fps">Idle</span></div>
        </div>
    </div>

    <div id="container">
        <video id="webcam" autoplay playsinline muted></video>
        <canvas id="overlay"></canvas>
    </div>

    <div id="controls">
        <button id="start-btn">Start Camera</button>
        <button id="clear-btn" class="hidden">Clear Gallery</button>
    </div>

    <div id="thumbnail-gallery"></div>

    <script>
        const video = document.getElementById('webcam');
        const canvas = document.getElementById('overlay');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('start-btn');
        const clearBtn = document.getElementById('clear-btn');
        const gallery = document.getElementById('thumbnail-gallery');
        const loader = document.getElementById('loader');
        const countDisplay = document.getElementById('count');
        const statusDisplay = document.getElementById('fps');

        let model = null;
        let isRunning = false;
        let detectionCount = 0;
        let lastDetections = [];

        // Predefined classes we care about in COCO-SSD
        const TARGET_CLASSES = ['stop sign', 'traffic light'];

        async function init() {
            try {
                model = await cocoSsd.load();
                loader.classList.add('hidden');
            } catch (err) {
                document.getElementById('load-status').innerText = "Error loading model. Check HTTPS connection.";
                console.error(err);
            }
        }

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: "environment",
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                    audio: false
                });
                video.srcObject = stream;
                startBtn.classList.add('hidden');
                clearBtn.classList.remove('hidden');
                isRunning = true;
                
                video.onloadedmetadata = () => {
                    resizeCanvas();
                    requestAnimationFrame(detectFrame);
                };
            } catch (err) {
                alert("Camera access denied or not available. Ensure you are using HTTPS.");
            }
        }

        function resizeCanvas() {
            canvas.width = video.clientWidth;
            canvas.height = video.clientHeight;
        }

        window.addEventListener('resize', resizeCanvas);

        async function detectFrame() {
            if (!isRunning) return;

            statusDisplay.innerText = "Scanning...";
            
            // Perform detection on the full video frame
            const predictions = await model.detect(video);
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            predictions.forEach(prediction => {
                // Filter for traffic-related objects
                // In a production app, you'd swap COCO-SSD for a specific TSR model
                if (prediction.score > 0.5) {
                    drawBoundingBox(prediction);
                    handleNewDetection(prediction);
                }
            });

            requestAnimationFrame(detectFrame);
        }

        function drawBoundingBox(prediction) {
            const [x, y, width, height] = prediction.bbox;
            
            // Scale detection coordinates to display coordinates
            const scaleX = canvas.width / video.videoWidth;
            const scaleY = canvas.height / video.videoHeight;

            ctx.strokeStyle = "#00e676";
            ctx.lineWidth = 4;
            ctx.strokeRect(x * scaleX, y * scaleY, width * scaleX, height * scaleY);

            ctx.fillStyle = "#00e676";
            const label = `${prediction.class} (${Math.round(prediction.score * 100)}%)`;
            ctx.font = "bold 16px sans-serif";
            ctx.fillText(label, x * scaleX, (y * scaleY) - 10);
        }

        function handleNewDetection(prediction) {
            // Simple Debouncing: Only add to gallery if significantly new or high confidence
            // To prevent flickering/spamming
            const now = Date.now();
            const isDuplicate = lastDetections.some(d => 
                d.class === prediction.class && 
                Math.abs(d.bbox[0] - prediction.bbox[0]) < 50
            );

            if (!isDuplicate) {
                addThumbnail(prediction);
                detectionCount++;
                countDisplay.innerText = detectionCount;
                
                lastDetections.push({ ...prediction, time: now });
                if (lastDetections.length > 5) lastDetections.shift();
            }
        }

        function addThumbnail(prediction) {
            const [x, y, width, height] = prediction.bbox;
            
            // Create a temporary canvas to crop the detection
            const thumbCanvas = document.createElement('canvas');
            thumbCanvas.width = 100;
            thumbCanvas.height = 100;
            const thumbCtx = thumbCanvas.getContext('2d');

            // Draw the specific area from the video
            thumbCtx.drawImage(video, x, y, width, height, 0, 0, 100, 100);

            const container = document.createElement('div');
            container.className = 'thumb-container';
            
            const img = new Image();
            img.src = thumbCanvas.toDataURL();
            
            const label = document.createElement('div');
            label.className = 'thumb-label';
            label.innerText = prediction.class.toUpperCase();

            container.appendChild(img);
            container.appendChild(label);
            gallery.prepend(container);
        }

        clearBtn.onclick = () => {
            gallery.innerHTML = '';
            detectionCount = 0;
            countDisplay.innerText = '0';
        };

        startBtn.onclick = startCamera;

        // Initialize model on load
        init();
    </script>
</body>
</html>
